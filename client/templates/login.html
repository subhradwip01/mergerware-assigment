<!-- login.html -->
<template name="login">
    <h2>Login</h2>
    <form id="login-form">
      <input type="email" name="email" placeholder="Email">
      <input type="password" name="password" placeholder="Password">
      <button type="submit">Login</button>
    </form>
    <p>Do not have an account? <a href="/register">Register</a></p>
  </template>
